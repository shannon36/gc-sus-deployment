apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-spring-boot-mariadb-access
  namespace: mariadb
spec:
  podSelector:
    matchLabels:
      app: mariadb
  #ingress traffic from spring boot
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: backend
    ports:
    - protocol: TCP
      port: 3307
