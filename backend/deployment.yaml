apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: backend
  name: backend
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backend
    spec: 
      containers:
        - image: ghcr.io/shannon36/gc-sus-backend:6c715ec0299197844fd9b5a13e6ce0a1ebe476d8
          name: backend
          env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: db-user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: db-password
          ports:
            - containerPort: 8080
          resources: {}
      imagePullSecrets:
        - name: pullsecret