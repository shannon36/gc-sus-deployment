apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: backend
  name: backend
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backend
    spec: 
      containers:
        - image: ghcr.io/shannon36/gc-sus-backend:7643e37650ab6667f363cebe6d491abfc1089ada
          name: backend
          env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: db-user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: db-password
          ports:
            - containerPort: 80
          resources: {}
      imagePullSecrets:
        - name: pullsecret