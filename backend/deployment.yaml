apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: backend
  name: backend
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backend
    spec: 
      containers:
        - image: ghcr.io/shannon36/gc-sus-backend:c774ade41fda0f481571a871ebc3979bbc2715eb
          name: backend
          env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: db-user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: db-password
          ports:
          #change from 8080 to 80 to test out 
            - containerPort: 80
          resources: {}
      imagePullSecrets:
        - name: pullsecret